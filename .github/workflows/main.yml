# This is a basic workflow to help you get started with Actions

name: Newman Example

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: docker-compose up -d
      - run: sleep 20
      - run: docker-compose logs service-a
      - run: docker-compose logs mysql
      - run: make run-e2e
