# This is a basic workflow to help you get started with Actions

name: Newman Example

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Env
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: echo "$POSTMAN_API_KEY" > .env

      - run: docker-compose up -d
      - name: Run E2E
        run: make run-e2e
